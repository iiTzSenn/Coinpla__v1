{% extends 'base.html' %}

{% block head_extra %}
<style>
  .btn-green {
    background-color: #43ab01;
    color: white;
    border: 1px solid #43ab01;
    transition: all 0.3s ease;
    border-radius: 0.5rem;
    padding: 0.5rem 1.5rem;
    font-weight: 500;
  }
  
  .btn-green:hover {
    background-color: #3a9701;
    color: white;
    border: 1px solid #3a9701;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .form-control:focus {
    border-color: #43ab01 !important;
    box-shadow: 0 0 0 0.25rem rgba(67, 171, 1, 0.25) !important;
  }
  
  .form-check-input:focus {
    border-color: #43ab01 !important;
    box-shadow: 0 0 0 0.25rem rgba(67, 171, 1, 0.25) !important;
  }
  
  .form-check-input:checked {
    background-color: #43ab01 !important;
    border-color: #43ab01 !important;
  }
</style>
{% endblock %}

{% block content %}
<!-- Breadcrumb estilizado -->
<div class="d-flex align-items-center mb-4 mt-3">
  <a href="/" class="fw-bold text-decoration-none" style="color: #43ab01; font-size: 18px;">Inicio</a>
  <span style="color: #888; margin: 0 8px; font-size: 18px;">/</span>
  <a href="{{ url_for('technicians.tecnicos') }}" class="fw-bold text-decoration-none" style="color: #43ab01; font-size: 18px;">Técnicos</a>
  <span style="color: #888; margin: 0 8px; font-size: 18px;">/</span>
  <span class="fw-bold" style="color: #888; font-size: 18px;">Editar Técnico</span>
</div>

<h2 class="mb-4">Editar Técnico</h2>
<form method="POST" action="{{ url_for('editar_tecnico', id=tecnico.id) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="nombre">Nombre del Técnico</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tecnico.nombre }}" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="disponible" name="disponible" {% if tecnico.available %}checked{% endif %}>
    <label class="form-check-label" for="disponible">Disponible</label>
  </div>
  <button type="submit" class="btn btn-green">Guardar Cambios</button>
</form>
{% endblock %}
