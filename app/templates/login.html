<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginregister.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <style>
    /* Mejoras para sincronizar animaciones */
    form > div {
      transition: transform 0.2s ease;
    }
    
    form > div:focus-within {
      transform: translateY(-2px);
    }
    
    /* Aseguramos que tanto input como label se transformen juntos */
    form input, form label {
      transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      transform: translateY(0);
    }
    
    form > div:focus-within input {
      border-color: var(--accent-dark) !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    
    form > div:focus-within label {
      background-color: var(--accent-dark) !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilo para el hover de los enlaces */
    a:hover {
      color: var(--accent-dark) !important;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Importar el componente de notificaciones -->
  {% from "components/notifications.html" import flash_messages %}
  <!-- Renderizar notificaciones -->
  {{ flash_messages() }}
  
  <div class="wrapper">
    <h1>Iniciar sesión</h1>
    <p id="error-message"></p>
    <form id="form" method="POST" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">      <div>
        <label for="username-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
          </svg> <!-- Ícono actualizado -->
        </label>
        <input type="text" name="username" id="username-input" placeholder="Usuario" required>
      </div>      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
          </svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Contraseña" required>
        <span id="togglePassword" class="password-toggle" data-input="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
            <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
          </svg>
        </span>
      </div>
      <button type="submit">Continuar</button>
    </form>
    <p>¿Nuevo aquí? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>  </div>
  
  <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
  <script src="{{ url_for('static', filename='js/password-toggle.js') }}"></script>
</body>
</html>
